<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" />
  </head>
  <body>
    <h1 class="heading">Rock, Paper and Scissors !</h1>
    <div class="headModal">
      <div class="para">
        <h3 class="result">Choose your weapon</h3>
        <p class="desc">First to score 5 points wins the game</p>
      </div>

      <div class="score">
        <div class="pScore">
          <div class="userImg"></div>
          <h3>You : <span class="userScr">0</span></h3>
        </div>
        <div class="cScore">
          <div class="cmpImg"></div>
          <h3>Computer : <span class="cmpScr">0</span></h3>
        </div>
      </div>
    </div>

    <div class="weapons">
      <div class="rock">
        <img src="images/rock.png" class="weaponImg" alt="rock" />
      </div>
      <div class="paper">
        <img src="images/paper.png" class="weaponImg" alt="paper" />
      </div>
      <div class="scissor">
        <img src="images/scissors.png" class="weaponImg" alt="scissor" />
      </div>
    </div>
    <div class="copyright"></div>
    <script src="game.js"></script>
  </body>
</html>
